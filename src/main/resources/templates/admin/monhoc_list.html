<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutAdmin/layout}">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<title>Danh sách môn học</title>
	<link rel="icon" th:href="@{/img/sinhvien/admin.png}" type="image/png">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
				<div class="header">
					<div class="bg-white mt-3 mb-3">
					<b class="text-decoration-underline">Danh sách môn học</b>
					</div>
			</div>
			<div class="card card-info">
				<div class="card-heard bg-info bg-gradient p-2">
					<a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">Thêm môn học</a>
				</div>

				<form th:action="@{admin/listMonhoc}" method="post"
					class="form-horizontal">
					<div class="card-body">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>No</th>
									<th>Mã môn học</th>
									<th>Tên môn học</th>
									<th>Số giờ</th>
									<th>Chức năng</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, state:${monhocList}">
									<td th:text="${state.count}"></td>
									<td th:text="${item.maMH}"></td>
									<td th:text="${item.tenMH}"></td>
									<td th:text="${item.soGio}"></td>								
									<td>
										<a th:href="@{'/monhoc/delete?id=' + ${item.id}}" class="btn btn-danger"> <i class="bi bi-trash3-fill"></i></a>
										<a th:href="@{'/monhoc/edit?id=' + ${item.id}}" class="btn btn-secondary"> <i class="bi bi-pencil-fill"></i></a>
									</td>					
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
		
		<!--   modal add-->
		<div class="modal fade" id="addModal" tabindex="-1"  role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 50%;" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white" id="addModalLabel">Thêm Môn Học</h5>
      </div>
        <form th:action="@{/monhoc/add}" method="post">
      <div class="modal-body">
          	<div class="row">
          		<div class="col-md-4">
          			<div class="form-floating mb-3">
					  <input type="text" class="form-control" name="maMH" id="floatingInput" placeholder="name@example.com">
					  <label for="floatingInput">Mã môn học</label>
					</div>
          		</div>
          		<div class="col-md-4">
          			<div class="form-floating mb-3">
					  <input type="text" class="form-control" name="tenMH" id="floatingInput" placeholder="name@example.com">
					  <label for="floatingInput">Tên môn học</label>
					</div>
          		</div>	        		
          		<div class="col-md-4">
          			<div class="form-floating mb-3">
					  <input type="number" name="soGio" class="form-control" id="floatingInput" placeholder="name@example.com">
					  <label for="floatingInput">Số giờ</label>
					</div>
          		</div> 
          		     	
          	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
       </form>
    </div>
  </div>
</div>
	</div>

</body>
</html>
