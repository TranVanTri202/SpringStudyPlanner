<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutAdmin/layout}">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<title>Danh sách thời khóa biểu</title>
	<link rel="icon" th:href="@{/img/sinhvien/admin.png}" type="image/png">
</head>
<body>
	<div layout:fragment="content">
		
		<div class="container">
				<div class="header">
				<div class="bg-white mt-3 mb-3">
					<b class="text-decoration-underline">Danh sách Thời Khóa Biểu</b>
					</div>
			</div>			

			<div class="card card-info">
				<div class="card-heard bg-info bg-gradient p-2">
					<a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">Thêm Thời khóa biểu</a>
				</div>
				
				<form th:action="@{admin/listLop}" method="post"
					class="form-horizontal">
					<div class="card-body">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>No</th>
									<th>Giáo viên</th>
									<th>Môn học</th>
									<th>Thứ</th>
									<th>Phòng</th>
									<th>Giờ bắt đầu</th>
									<th>Giờ kết thúc</th>
									<th>Chức năng</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="tkb : ${tkbList}">
            <td th:text="${tkb.id}"></td>
            <td th:text="${tkb.giaoVien.tenGV}"></td>
            <td th:text="${tkb.monHoc.tenMH}"></td>
            <td th:text="${tkb.thu}"></td>
            <td th:text="${tkb.phong}"></td>
            <td th:text="${tkb.gioBatDau}"></td>
            <td th:text="${tkb.gioKetThuc}"></td>
            <td>
										<a th:href="@{'/tkb/delete?id=' + ${tkb.id}}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
										<a th:href="@{'/tkb/edit?id=' + ${tkb.id}}" class="btn btn-secondary"> <i class="bi bi-pencil-fill"></i></a>
									</td>
        </tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
		
		<!--   modal add-->
		<div class="modal fade" id="addModal" tabindex="-1"  role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 50%;" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white" id="addModalLabel">Thêm Thời khóa biểu</h5>
      </div>
        <form th:action="@{/tkb/add}" method="post">
      <div class="modal-body">
          	<div class="row">
          		<div class="col-md-6">
					  <div class="form-floating mb-3">
					    <select class="form-select" name="thu" id="floatingInput">
					      <option value="Thứ 2">Thứ 2</option>
					      <option value="Thứ 3">Thứ 3</option>
					      <option value="Thứ 4">Thứ 4</option>
					      <option value="Thứ 5">Thứ 5</option>
					      <option value="Thứ 6">Thứ 6</option>
					      <option value="Thứ 7">Thứ 7</option>
					    </select>
					    <label for="floatingInput">Thứ</label>
					  </div>
					</div>
          		<div class="col-md-6">
          			<div class="form-floating mb-3">
					  <input type="text" class="form-control" name="gioBatDau" id="floatingInput" placeholder="name@example.com">
					  <label for="floatingInput">Giờ bắt đầu</label>
					</div>
          		</div>
          		<div class="col-md-6">
          			<div class="form-floating mb-3">
					  <input type="text" class="form-control" name="gioKetThuc" id="floatingInput" placeholder="name@example.com">
					  <label for="floatingInput">Giờ kết thúc</label>
					</div>
          		</div> 
          		<div class="col-md-6">
          			<div class="form-floating mb-3">
					  <input type="text" class="form-control" name="phong" id="floatingInput" placeholder="name@example.com">
					  <label for="floatingInput">Phòng</label>
					</div>
          		</div>
          		<div class="col-md-6">
    <div class="form-floating mb-3">
        <select class="form-select" id="khoaSelect" name="tenGV">
            <option value="">--Chọn giáo viên--</option>
            <option th:each="gv : ${giaovienList}" th:value="${gv.tenGV}" th:text="${gv.tenGV}"></option>
        </select>
        <label for="khoaSelect">Giáo viên</label>
    </div>
</div>      	 
	<div class="col-md-6">
    <div class="form-floating mb-3">
        <select class="form-select" name="tenMH" id="khoaSelect">
            <option value="">--Chọn môn học--</option>
            <option th:each="monhoc : ${monhocList}" th:value="${monhoc.tenMH}" th:text="${monhoc.tenMH}"></option>
        </select>
        <label for="khoaSelect">Môn học</label>
    </div>
</div>   	         	      	
          	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
       </form>
    </div>
  </div>
</div>
	</div>

</body>
</html>
